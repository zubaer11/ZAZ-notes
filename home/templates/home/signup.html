<head>
    <title>ZAZ-notes signup form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

{% for message in messages  %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Fill This SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="/signup/" method="post">
                <input class="text" type="text" name="fname" placeholder="First name" required="">
                <input class="text" type="text" name="lname" placeholder="last name" required="">
                <input class="text" type="text" name="username_id" placeholder="username" required="">
                <input class="text email" type="email" name="email_id" placeholder="Email" required="">
                <input class="text" type="password" name="pass1" placeholder="Password" required="">
                <input class="text w3lpass" type="password" name="pass2" placeholder="Confirm Password" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <input type="submit" value="SIGNUP">
                {% csrf_token %}
            </form>
            <p>Already have an Account? <a href="/login/"> Login Now!</a></p>
            <p> Go <a href="/"> Home</a></p>
        </div>
    </div>
